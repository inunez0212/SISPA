<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/admin.xhtml">
    
   <!-- Aqui se define la pagina -->
    <ui:define name="body">
		
		 <h:form id="formUsuarios">
           <h:panelGroup id="display">
            <p:panel style="width: 80%; margin: 0px auto;">
               <p:panelGrid columns="4" >
               		<p:outputLabel value="ID" for="id" />
					<p:inputText id="id" value="#{usuarioController.usuarioDTO.cedula}"
						disabled="false" style="width:99%" maxlength="5"/>
					<p:outputLabel value="ContraseÃ±a" for="contrasenia" />
					<p:inputText id="contrasenia" value="#{usuarioController.usuarioDTO.contrasenia}"
						disabled="false"  style="width:99%" maxlength="5"/>
					<p:outputLabel value="Nombre" for="nombre" />
					<p:inputText id="nombre" value="#{usuarioController.usuarioDTO.nombre}"
						disabled="false" style="width:99%" maxlength="5"/>
					<p:outputLabel value="Apellido" for="apellido" />
					<p:inputText id="apellido" value="#{usuarioController.usuarioDTO.apellido}"
						disabled="false" style="width:99%" maxlength="5"/>
					<p:outputLabel value="Cargo" for="cargo" />
					<p:inputText id="cargo" value="#{usuarioController.usuarioDTO.cargo}"
						disabled="false" style="width:99%" maxlength="5"/>
					<p:outputLabel value="Direccion" for="direccion" />
					<p:inputText id="direccion" value="#{usuarioController.usuarioDTO.direccion}"
						disabled="false" style="width:99%" maxlength="5"/>
					<p:outputLabel value="Telefono1" for="telefono1" />
					<p:inputText id="telefono1" value="#{usuarioController.usuarioDTO.telefono1}"
						disabled="false" style="width:99%" maxlength="5"/>
					<p:outputLabel value="Telefono2" for="telefono2" />
					<p:inputText id="telefono2" value="#{usuarioController.usuarioDTO.telefono2}"
						disabled="false" style="width:99%" maxlength="5"/>
					<p:outputLabel value="Estado" for="estado" />
					<p:inputText id="estado" value="#{usuarioController.usuarioDTO.estado}"
						disabled="false" style="width:99%" maxlength="5"/>
						
                  
               </p:panelGrid>
              <p:panelGrid columns="4" style="width: 50%; margin: 0px auto;" layout="grid">
               <p:commandButton value="Nuevo" actionListener="#{usuarioController.inicializar}" update="formUsuarios"/>
               <p:commandButton value="Guardar" actionListener="#{usuarioController.registrar}"  update="formUsuarios"/>
               <p:commandButton value="Eliminar" actionListener="#{usuarioController.eliminar}" update="formUsuarios"/>
               <p:commandButton value="Cancelar" actionListener="#{usuarioController.inicializar}" update="formUsuarios"/>
              </p:panelGrid>
            </p:panel>
       
           </h:panelGroup>
        
        <h3>Usuarios registrados</h3>	
	<p:dataTable id="usuarioDT" var="usuario" value="#{usuarioController.listaUsuario}"
				selection="#{usuarioController.usuarioDTOSelected}" rowKey="#{usuario.id}"
				scrollable="true" scrollHeight="230" style="font-size: 16px;">
				<p:ajax event="rowSelectRadio" listener="#{usuarioController.seleccionar}" update="formAlicuotas"></p:ajax>
				<p:column selectionMode="single"
					style="width:35px;text-align:center" />
			<p:column headerText="Id">
			<h:outputText value="#{usuario.id}" />
			</p:column>
			<p:column headerText="Nombre">
		    <h:outputText value="#{usuario.nombreUsuario}" />
			</p:column>
			<p:column headerText="Valor">
			<h:outputText value="#{usuario.valorUsuario}" />
			</p:column>
			<p:column headerText="Referencia">
			<h:outputText value="#{usuario.usuarioRelacionado.id}" />
			</p:column>
	</p:dataTable>
			
       </h:form>
    </ui:define>
</ui:composition>
