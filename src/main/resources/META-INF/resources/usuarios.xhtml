<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/admin.xhtml">
    
  
   <!-- Aqui se define la pagina -->
    <ui:define name="body">
	  	<style type="text/css">
	    	body .ui-radiobutton .ui-radiobutton-box.ui-state-default{
	    		border: 1px solid black;
			}
	    </style>
	    <h3 style="margin-top: 0px">Usuarios del sistema</h3>
		 <h:form id="formUsuarios">
           <h:panelGroup id="display">
            <p:panel style="width: 80%; margin: 0px auto;">
               <p:panelGrid columns="4" >
               		<p:outputLabel value="Cédula" for="id"  />
					<p:inputText id="id" value="#{usuarioController.usuarioDTO.cedula}"
						disabled="false" style="width:99%" maxlength="10"/>
					<p:outputLabel value="Contraseña" for="contrasenia" />
					<p:password id="contrasenia" value="#{usuarioController.usuarioDTO.contrasenia}"
						disabled="false"  style="width:99%" maxlength="8"/>
					<p:outputLabel value="Nombre" for="nombre" />
					<p:inputText id="nombre" value="#{usuarioController.usuarioDTO.nombre}"
						disabled="false" style="width:99%" maxlength="50"/>
					<p:outputLabel value="Apellido" for="apellido" />
					<p:inputText id="apellido" value="#{usuarioController.usuarioDTO.apellido}"
						disabled="false" style="width:99%" maxlength="50"/>
					<p:outputLabel value="Cargo" for="cargo" />
					<p:selectOneMenu id="cargo"
						value="#{usuarioController.usuarioDTO.cargo}">
						<f:selectItem itemValue="" itemLabel="Seleccione..."></f:selectItem>
						<f:selectItem itemValue="Presidencia" itemLabel="Presidencia"></f:selectItem>
						<f:selectItem itemValue="Tesorería" itemLabel="Tesorería"></f:selectItem>
						<f:selectItem itemValue="Secretaría" itemLabel="Secretaría"></f:selectItem>
					</p:selectOneMenu>
					<p:outputLabel value="Direccion" for="direccion" />
					<p:inputText id="direccion" value="#{usuarioController.usuarioDTO.direccion}"
						disabled="false" style="width:99%" maxlength="100"/>
					<p:outputLabel value="Celular" for="telefono1" />
					<p:inputText id="telefono1" value="#{usuarioController.usuarioDTO.telefono1}"
						disabled="false" style="width:99%" maxlength="10"/>
					<p:outputLabel value="Telefono2" for="telefono2" />
					<p:inputText id="telefono2" value="#{usuarioController.usuarioDTO.telefono2}"
						disabled="false" style="width:99%" maxlength="10"/>
					<p:outputLabel value="Estado" for="estado" />
					<p:selectOneMenu id="estado"
						value="#{usuarioController.usuarioDTO.estado}">
						<f:selectItem itemValue="1" itemLabel="Activo"></f:selectItem>
					</p:selectOneMenu>
                  
               </p:panelGrid>
              <p:panelGrid columns="4" style="width: 50%; margin: 0px auto;" layout="grid">
               <p:commandButton value="Nuevo" actionListener="#{usuarioController.inicializar}" update="formUsuarios"/>
               <p:commandButton value="Guardar" actionListener="#{usuarioController.registrar}"  update="formUsuarios"/>
               <p:commandButton value="Eliminar" actionListener="#{usuarioController.eliminar}" update="formUsuarios"/>
               <p:commandButton value="Cancelar" actionListener="#{usuarioController.inicializar}" update="formUsuarios"/>
              </p:panelGrid>
            </p:panel>
       
           </h:panelGroup>
        
        <h3>Usuarios registrados</h3>	
	<p:dataTable id="usuarioDT" var="usuario" value="#{usuarioController.listaUsuarios}"
				selection="#{usuarioController.usuarioDTOSelected}" rowKey="#{usuario.id}"
				scrollable="true" scrollHeight="230" style="font-size: 16px;">
				<p:ajax event="rowSelectRadio" listener="#{usuarioController.seleccionar}" update="formUsuarios"></p:ajax>
				<p:column selectionMode="single"
					style="width:35px;text-align:center; " />
			<p:column headerText="Id">
				<h:outputText value="#{usuario.cedula}" />
			</p:column>
			<p:column headerText="Nombre">
		    	<h:outputText value="#{usuario.nombre}" />
			</p:column>
			<p:column headerText="Apellido">
		    	<h:outputText value="#{usuario.apellido}" />
			</p:column>
			<p:column headerText="Cargo">
		    	<h:outputText value="#{usuario.cargo}" />
			</p:column>
			<p:column headerText="Dirección">
		    	<h:outputText value="#{usuario.direccion}" />
			</p:column>
			<p:column headerText="Celular">
		    	<h:outputText value="#{usuario.telefono1}" />
			</p:column>
			<p:column headerText="Teléfono">
		    	<h:outputText value="#{usuario.telefono2}" />
			</p:column>
	</p:dataTable>
			
       </h:form>
    </ui:define>
</ui:composition>
