<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/admin.xhtml">
    
   <!-- Aqui se define la pagina -->
    <ui:define name="body">
		<h:form>  
		<h3 style="margin-top: 0px">Cargar datos de alicuotas por departamento</h3>
		   <p:fileUpload fileUploadListener="#{cargasController.handleFileUpload}" mode="advanced" dragDropSupport="true"
		                  sizeLimit="10000000"  allowTypes="/(\.|\/)(csv)$/" 
		                  cancelLabel="Cancelar" invalidFileMessage="El archivo debe estar en formato .csv " 
		                  invalidSizeMessage="El tamaño máximo es 10Mb" uploadLabel="Cargar" label="Seleccionar" 
		                   />
		<h3>Cargar datos para un nuevo año</h3>
			<p:panelGrid layout="grid" columns="5" style="width:100%; " >
				<p:outputLabel value="Año" for="anio" style="margin-top:3px"/>
				<p:selectOneMenu id="anio"
					value="#{cargasController.anio}">
					<f:selectItem itemValue="" itemLabel="Seleccione..."></f:selectItem>
					<f:selectItems value="#{cargasController.catalogosAnio}"
						var="items" itemLabel="#{items.nombreCatalogo}"
						itemValue="#{items.id}"></f:selectItems>
				</p:selectOneMenu>
				<p:commandButton value="Cargar nuevo año" actionListener="#{cargasController.nuevoAnio}" />
			</p:panelGrid>
		</h:form>		
		
    </ui:define>
</ui:composition>
