<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/admin.xhtml">
    
   <!-- Aqui se define la pagina -->
    <ui:define name="body">
		
		 <h:form>
           <h:panelGroup id="display">
               <p:panelGrid columns="6" >
                   <p:outputLabel value="ID" for="id" />
                   <p:inputText id="id" value="#{catalogoController.catalogoDTO.id}" disabled="false" />
                   <p:outputLabel value="Descripción " for="nombre" />
                   <p:inputText id="nombre" value="#{catalogoController.catalogoDTO.nombreCatalogo}"/>
                   <p:outputLabel value="Valor " for="valor" />
                   <p:inputText id="valor" value="#{catalogoController.catalogoDTO.valorCatalogo}"/>
                   <p:outputLabel value="Código relacionado" for="relacionado" />
                   <p:selectOneMenu id="relacionado" value="#{catalogoController.codigoRelacionado}" >
                   	<f:selectItem itemValue="" itemLabel="Seleccione..."></f:selectItem>
                   	<f:selectItems value="#{catalogoController.listaCatalogos}" 
                   		var="items" itemLabel="#{items.nombreCatalogo}" itemValue="#{items.id}"></f:selectItems>
                   </p:selectOneMenu>
                   <p:outputLabel value="Estado" for="estado" />
                   <p:selectOneMenu id="estado" value="#{catalogoController.catalogoDTO.estado}" >
                   	<f:selectItem itemValue="1" itemLabel="Activo"></f:selectItem>
                   </p:selectOneMenu>
               </p:panelGrid>
               <p:commandButton actionListener="#{catalogoController.registrar}" value="Guardar" />
               <p:commandButton value="Cancelar" />
           </h:panelGroup>
       </h:form>
    </ui:define>
</ui:composition>
